<div class="wrapper">
    <div class="add">
        <h2 class="add__title">Добавление записи</h2>
        <form action="" class="add__form" [formGroup]=myForm>
            <div class="add__form-date">
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="add__form-reviews">
                <div class="add__form-reviews-blocks">
                    <div formArrayName="positiveReviews">
                        <div class="add__form-reviews-block">
                            <label class="add__form-reviews-block-label">
                        Положительные отзывы
                    </label>
                            <input class="add__form-reviews-block-input" *ngFor="let review of getPositiveReviews()['controls']; let i = index" type="text" name="positiveReviews" formControlName="{{i}}">
                            <button class="add__form-reviews-block-button" (click)="addPositiveReviews()">Еще хочу</button>
                        </div>
                    </div>
                    <div formArrayName="negativeReviews">
                        <div class="add__form-reviews-block">
                            <label class="add__form-reviews-block-label">
                        Отрицательные отзывы
                    </label>
                            <input class="add__form-reviews-block-input" type="text" name="negativeReviews" *ngFor="let review of getNegativeReviews()['controls']; let i = index" formControlName="{{i}}" (click)="addNegativeReviews()">
                            <button class="add__form-reviews-block-button" (click)="addNegativeReviews()">Еще хочу</button>
                        </div>
                    </div>
                </div>
                <div class="add__form-reviews-block">
                    <label class="add__form-reviews-block-label">
                        Сделайте вывод
                    </label>
                    <input class="add__form-reviews-block-input" type="text" name="conclusion" formControlName="conclusion">
                </div>
            </div>
            <button class="add__form-button">Добавить запись</button>
        </form>
    </div>
</div>
